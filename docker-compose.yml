version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: caimf-api
    ports:
      - "8000:8000"
    volumes:
      - ./data/raw:/app/data/raw:ro
      - ./data/processed:/app/data/processed
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    command: uvicorn caimf.api:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - caimf-network

  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: caimf-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data/raw:/app/data/raw:ro
      - ./data/processed:/app/data/processed
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_LOGGER_LEVEL=info
    command: streamlit run caimf/dashboard.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - caimf-network
    depends_on:
      - api

networks:
  caimf-network:
    driver: bridge
